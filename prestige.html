<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Prestige — Collection</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<style>
  html,body{margin:0;background:#f8f8f6;color:#111;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial}
  .container{max-width:1320px;margin:0 auto;padding:22px}
  .header{display:flex;align-items:flex-end;justify-content:space-between;gap:18px;margin:10px 0 6px}
  h1{font-family:"Playfair Display",serif;font-weight:400;margin:0}
  .muted{color:#6f7377}
  .back{position:sticky;top:12px;z-index:5;display:inline-flex;align-items:center;gap:8px;text-decoration:none;color:#fff;background:#1a1a1a;border-radius:999px;padding:9px 12px;border:1px solid #000;box-shadow:0 2px 8px rgba(0,0,0,.12)}
  .grid{display:grid;gap:24px;grid-template-columns:repeat(12,minmax(0,1fr));margin-top:14px}
  .tile{grid-column:span 12;text-decoration:none;color:inherit}
  .tile img{width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:14px;display:block;background:#f2f2f2}
  .tile h3{text-align:center;font-family:"Playfair Display",serif;font-weight:400;margin:10px 0 0}
  @media(min-width:900px){.tile{grid-column:span 6}}

  /* Mobile polish */
  html, body { overscroll-behavior:none; overflow:visible; -webkit-tap-highlight-color:transparent; }
  @media(max-width:768px){ .grid{gap:16px} .tile img{aspect-ratio:3/2} .back{top:max(12px,env(safe-area-inset-top))} }
  img{content-visibility:auto;contain-intrinsic-size:800px 600px}
</style>
</head>
<body>
<div class="container">
  <a class="back" href="index.html" aria-label="Retour">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    Retour
  </a>
  <div class="header">
    <div>
      <h1>Prestige</h1>
      <div class="muted">Sélection haut de gamme</div>
    </div>
  </div>

  <div class="grid" id="grid"></div>
</div>

<script>
  const COLLECTION_NAME = "Prestige";
  /* === ÉCHANTILLON — Ajoute d’autres modèles en copiant ce format === */
  const ITEMS = [
    { title:"Borderless", images:[
      "https://static.wixstatic.com/media/d77542_78b3ccb5edcc4753aa77c50c39b5291e~mv2.jpg",
      "https://static.wixstatic.com/media/d77542_6825474cdfcf4d8a8d570086095ccf44~mv2.jpg",
      "https://static.wixstatic.com/media/d77542_7fe66e910c0141dd9c0e274b8ddee59d~mv2.jpg",
    ], desc:"Graphisme continu aux bords effacés pour une profondeur douce et contemporaine."},

    { title:"Bloom", images:[
      "https://static.wixstatic.com/media/d77542_a9cd9338486b438c9584838ae4e64473~mv2.jpg",
      "https://static.wixstatic.com/media/d77542_6453d5ba00f84a4794908cb4ebc4b66c~mv2.jpg",
      "https://static.wixstatic.com/media/d77542_3f299a9cb7bd4b0eb3382ef8c5377f6a~mv2.jpg",
      "https://static.wixstatic.com/media/d77542_a3e173d4ad9d4d2b97f64f68851c7a06~mv2.jpg",
    ], desc:"Floraison oversize, lignes souples et palette feutrée : une présence poétique."},

    { title:"Black 3D", images:[
      "https://static.wixstatic.com/media/d77542_41844b73e66741579b666aea64dfb131~mv2.jpg",
      "https://static.wixstatic.com/media/d77542_f1f943d334344580953ab76740cf1076~mv2.jpg",
    ], desc:"Jeu d’ombres et de reliefs noirs pour une ambiance architecturale assumée."},

    { title:"Beyond", images:[
      "https://static.wixstatic.com/media/d77542_209aadb11d8b4d77b699c304f6b78e58~mv2.jpg",
      "https://static.wixstatic.com/media/d77542_433a32a6106c41b5a2ec7eb881d3c167~mv2.jpg",
    ], desc:"Perspective cinématographique, horizon abstrait et matières profondes."},
  ];

  const grid = document.getElementById('grid');
  ITEMS.forEach(item=>{
    const a=document.createElement('a'); a.href='product.html'; a.className='tile';
    a.addEventListener('click',e=>{
      e.preventDefault();
      sessionStorage.setItem('EW_PRODUCT', JSON.stringify({
        collection: COLLECTION_NAME, title: item.title, images: item.images, desc: item.desc
      }));
      location.href='product.html';
    });
    const img=new Image(); img.src=item.images[0]; img.alt=item.title; a.appendChild(img);
    const h=document.createElement('h3'); h.textContent=item.title; a.appendChild(h);
    grid.appendChild(a);
  });

  // Auto-resize iFrame (Wix) throttlé
  let rafId=0; function postH(){ if(rafId) return; rafId=requestAnimationFrame(()=>{rafId=0;try{var h=Math.max(document.documentElement.scrollHeight,document.body?document.body.scrollHeight:0);parent&&parent.postMessage({type:'EW_IFRAME_RESIZE',height:h},'*');}catch{}}); }
  ['load','resize','orientationchange'].forEach(e=>window.addEventListener(e,postH,{passive:true}));
  new (window.ResizeObserver||function(){return{observe(){}}})(postH).observe(document.documentElement);
  setTimeout(postH,250); setTimeout(postH,1200);
</script>
</body>
</html>
