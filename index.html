<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegance – Papiers Peints Haut de Gamme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HERO / LANDING -->
  <section class="hero">
    <div class="hero-overlay">
      <h1>Papiers Peints Élégance</h1>
      <p>Collections exclusives et personnalisation sur-mesure</p>
    </div>
  </section>

  <!-- COLLECTIONS -->
  <section class="collections">
    <h2>Collections</h2>
    <div class="grid">
      <a href="prestige.html" class="card">Prestige</a>
      <a href="collection-3d.html" class="card">3D</a>
      <a href="gold.html" class="card">Gold</a>
    </div>
  </section>

  <!-- CONFIGURATEUR -->
  <section class="configurateur">
    <h2>Configurateur personnalisé</h2>
    <p>Importez votre motif et visualisez-le immédiatement.</p>

    <div class="config-grid">
      <!-- Upload + formulaire -->
      <div class="config-left">
        <label for="upload">Votre image :</label>
        <input type="file" id="upload" accept="image/*">

        <form action="mailto:tonemail@wix.com" method="post" enctype="text/plain" class="form-contact">
          <h3>Demande de personnalisation</h3>
          <input type="text" name="Nom" placeholder="Nom & Prénom" required>
          <input type="tel" name="Téléphone" placeholder="Téléphone" required>
          <input type="email" name="Email" placeholder="Email" required>
          <button type="submit">Envoyer la demande</button>
        </form>
      </div>

      <!-- Zone d’aperçu -->
      <div class="config-right">
        <canvas id="previewCanvas"></canvas>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
