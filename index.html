<!DOCTYPE html><html lang="fr"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Elegance — Papiers Peints</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head><body>
<div id="ew" style="--header-h:120px">
  <!-- HERO -->
  <section class="hero">
    <div class="fade"></div><div class="scrollcue"></div>
  </section>

  <!-- COLLECTIONS -->
  <section class="section">
    <div class="container">
      <div class="title-center"><div class="sep"></div>
        <h1 style="font-size:40px">Collections</h1>
        <p class="muted text" style="margin-top:-2px">Prestige · 3D · Gold</p><div class="sep"></div>
      </div>
      <div class="grid">
        <a class="card" href="prestige.html">
          <img alt="Prestige" src="https://static.wixstatic.com/media/d77542_fe3d4bf7270746ca91adab75028f8e96~mv2.png">
          <footer><h3>Prestige</h3><span class="chip text">Découvrir</span></footer>
        </a>
        <a class="card" href="collection-3d.html">
          <img alt="3D" src="https://static.wixstatic.com/media/d77542_50d7633186c141a79a57e2549d69c278~mv2.png">
          <footer><h3>3D</h3><span class="chip text">Découvrir</span></footer>
        </a>
        <a class="card" href="gold.html">
          <img alt="Gold" src="https://static.wixstatic.com/media/d77542_74d9f4d77e5a44819123f2b70d71030b~mv2.png">
          <footer><h3>Gold</h3><span class="chip text">Découvrir</span></footer>
        </a>
      </div>
    </div>
  </section>

  <!-- CONFIGURATEUR 3D -->
  <section class="section config" id="configurateur">
    <div class="container">
      <div class="title-center"><div class="sep"></div>
        <h2 style="font-size:32px">Personnaliser son papier peint</h2>
        <p class="muted text" style="margin-top:-2px">Importez votre motif, ajustez les paramètres, visualisez en 3D.</p>
      <div class="sep"></div></div>

      <div class="wrap">
        <div class="panel">
          <div class="label">Motif</div>
          <div class="row">
            <button class="btn" id="uploadBtn">Importer une image</button>
            <input id="fileInput" type="file" accept="image/*" style="display:none">
          </div>
          <div class="label">Échelle</div><input id="scale" type="range" min="20" max="300" value="100">
          <div class="label">Rotation</div><input id="rotation" type="range" min="-180" max="180" value="0">
          <div class="label">Position</div>
          <div class="row"><input id="offx" type="number" value="0" step="10" style="max-width:120px"><input id="offy" type="number" value="0" step="10" style="max-width:120px"></div>
          <div class="label">Perspective (angle)</div><input id="angle" type="range" min="-35" max="0" value="-18">
          <div class="row" style="margin-top:10px"><button class="btn" id="reset">Réinitialiser</button><button class="btn primary" id="download">Télécharger l’aperçu</button></div>
        </div>
        <div class="stage3d">
          <div class="room3d">
            <div class="wall3d"><canvas id="canvas3d"></canvas></div>
            <div class="controls3d text">Glisser = déplacer • Molette = zoom</div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
(function(){
  const root=document.getElementById('ew');
  const canvas=root.querySelector('#canvas3d'), ctx=canvas.getContext('2d');
  function fit(){const w=canvas.parentElement.clientWidth,h=canvas.parentElement.clientHeight;canvas.width=w;canvas.height=h;draw(true);} 
  addEventListener('resize',fit); fit();

  const S={img:null,scale:1,rot:0,ox:0,oy:0};
  const q=s=>root.querySelector(s), rot=q('#rotation'),sc=q('#scale'),ox=q('#offx'),oy=q('#offy'),ang=q('#angle');

  ang.addEventListener('input',()=>{ q('.wall3d').style.transform=`rotateY(${ang.value}deg)`; });
  q('#uploadBtn').addEventListener('click',()=>q('#fileInput').click());
  q('#fileInput').addEventListener('change',e=>{
    const f=e.target.files[0]; if(!f) return;
    const url=URL.createObjectURL(f), img=new Image();
    img.onload=()=>{S.img=img;URL.revokeObjectURL(url);draw(true);}; img.src=url;
  });
  [rot,sc,ox,oy].forEach(el=>el.addEventListener('input',()=>{
    S.rot=parseFloat(rot.value)*Math.PI/180; S.scale=parseFloat(sc.value)/100;
    S.ox=parseFloat(ox.value)||0; S.oy=parseFloat(oy.value)||0; draw();
  }));
  q('#reset').addEventListener('click',()=>{sc.value=100;rot.value=0;ox.value=0;oy.value=0;ang.value=-18;
    S.scale=1;S.rot=0;S.ox=0;S.oy=0;q('.wall3d').style.transform='rotateY(-18deg)';draw(true);
  });
  q('#download').addEventListener('click',()=>{const a=document.createElement('a');a.download='aperçu-3d.png';a.href=canvas.toDataURL('image/png',0.95);a.click();});

  function draw(snap){
    const w=canvas.width,h=canvas.height; ctx.clearRect(0,0,w,h);
    ctx.fillStyle='#f0f0f0'; ctx.fillRect(0,0,w,h);
    if(!S.img) return;
    ctx.save(); ctx.translate(w/2,h/2); ctx.rotate(S.rot); ctx.scale(S.scale,S.scale); ctx.translate(S.ox,S.oy);
    const pat=ctx.createPattern(S.img,'repeat'); ctx.fillStyle=pat;
    const R=Math.hypot(w,h)*2; ctx.fillRect(-R,-R,R*2,R*2); ctx.restore();
    if(snap) canvas.animate([{opacity:.6},{opacity:1}],{duration:220,easing:'ease-out'});
  }

  let drag=false,lx=0,ly=0;
  canvas.addEventListener('mousedown',e=>{drag=true;lx=e.clientX;ly=e.clientY;});
  addEventListener('mouseup',()=>drag=false);
  addEventListener('mousemove',e=>{if(!drag)return;const dx=e.clientX-lx,dy=e.clientY-ly;S.ox+=dx/(80/S.scale);S.oy+=dy/(80/S.scale);
    ox.value=Math.round(S.ox);oy.value=Math.round(S.oy);lx=e.clientX;ly=e.clientY;draw();});
  canvas.addEventListener('wheel',e=>{e.preventDefault();const d=-Math.sign(e.deltaY)*0.06;S.scale=Math.max(.2,Math.min(3,S.scale+d));sc.value=Math.round(S.scale*100);draw();},{passive:false});
})();
</script>
</body></html>
